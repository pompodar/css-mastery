<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    ol, li {
        list-style: none;
    }
    ol {
        counter-reset: ol-numbers;
    }
    li {
        position: relative;
        padding-left: 20px;
    }
    li::before {
        counter-increment: ol-numbers;
        content: counter(ol-numbers) ")";
        position: absolute;
        left: 0;
        top: 0;
        width: 10px;
        color: red; 
    }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
</body>
</html>
